type Album {
    id: ID!
    title: String!
    link: String!
    cover: String!
    coverSmall: String!
    coverMedium: String!
    coverBig: String!
    coverXl: String!
    releaseDate: String!
    tracklist: String!
    tracks: [Track]!
    type: String!
}

type Query {
    album(id: Int): Album!
}