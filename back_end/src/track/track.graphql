type Track {
    id: ID!
    readable: String!
    titleShort: String!
    titleVersion: String!
    link: String!
    duration: Int!
    rank: Int!
    releaseDate: Date!
    preview: String!
    contributors: [Artist!]!
    artist: Artist!
    album: Album!
}

type Query {
    track(id: BigInt): Track!
    find(key: String): [Track!]!
}
